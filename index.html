<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-black">
  <head>
    <meta charset="UTF-8"/>
    <title>project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content=""/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
   <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/> 
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Handlee&display=swap');
      :root { --font-sans: "DM Sans", sans-serif; }
      .lucide { stroke-width: 1.4; }
    </style>
    <link rel="icon" href="favicon.png">
  </head>
  <body class="text-black/80 dark:text-white/80 min-h-screen grid grid-cols-[auto_1fr] grid-rows-[calc(var(--spacing)_*_16)_1fr] m-0">

    <!-- Stickies-->
    <div class="block absolute left-8 top-90 bg-yellow-200 w-48 p-4 text-lg text-black font-['Handlee'] hover:opacity-10 transition-opacity">
      Adaptive sidebar to the current view (in repo, tickets, etc.)
    </div>

    <div class="block absolute left-8 top-120 bg-yellow-200 w-48 p-4 text-lg text-black font-['Handlee'] hover:opacity-10 transition-opacity">
      Sidebar collapses to just show icons. On small screens, sidebar is hidden, and opens as floating with a 'hamburger' button.
    </div>

    <!-- Header -->
    <div class="bg-black/6 dark:bg-black col-span-full grid grid-cols-[1fr_1fr_1fr] h-16 place-items-center  bg-clip-padding border-b border-black/20 dark:border-white/20">
      <!-- Left -->
      <div class="size-16 grid place-self-start">
        <a href="#" class="place-self-center">
          <div class="relative size-10 m-auto" id="logo">
            <div class="mask-[url(/assets/logo.svg)] mask-cover size-full bg-radial-[at_var(--x,_100%)_var(--y,_100%)] from-cyan-300 to-fuchsia-900 hover:brightness-100 brightness-60 transition-[filter]"></div>
          </div>
        </a>
      </div>
      <!-- Center -->
      <button class="p-2 rounded-md bg-clip-padding border border-black/20 dark:border-white/20 text-black/60 hover:bg-black/8 hover:dark:bg-white/10 dark:text-white/60 w-full grid grid-cols-[auto_1fr_auto] items-center cursor-pointer">
        <div class="size-5"></div>
        <div class="leading-5">Type <kbd class="inline-block rounded-md bg-clip-padding border border-black/20 dark:border-white/20 w-5 font-mono"><span class="inline-block translate-y-px">/</span></kbd> to search</div>
        <i data-lucide="search" class="text-black/60 dark:text-white/60 size-5"></i>
      </button>
      <!-- Right -->
      <div class="grid grid-flow-col gap-2 place-items-center h-full place-self-end pr-3">
        <button class="p-2 rounded-md bg-clip-padding border border-black/20 dark:border-white/20 hover:bg-black/8 hover:dark:bg-white/10 text-white/40 grid grid-flow-col cursor-pointer">
          <i data-lucide="plus" class="text-black/60 dark:text-white/60 size-5 mr-1"></i>
          <i data-lucide="chevron-down" class="text-black/60 dark:text-white/60 size-4 my-auto"></i>
        </button>
        <button class="p-2 rounded-md bg-clip-padding border border-black/20 dark:border-white/20 hover:bg-black/8 hover:dark:bg-white/10 text-white/40 cursor-pointer">
          <i data-lucide="tickets" class="text-black/60 dark:text-white/60 size-5"></i>
        </button>
        <button class="p-2 rounded-md bg-clip-padding border border-black/20 dark:border-white/20 hover:bg-black/8 hover:dark:bg-white/10 text-white/40 cursor-pointer">
          <i data-lucide="book-marked" class="text-black/60 dark:text-white/60 size-5"></i>
        </button>
        <button class="relative p-2 rounded-md bg-clip-padding border border-black/20 dark:border-white/20 hover:bg-black/8 hover:dark:bg-white/10 text-white/40 cursor-pointer">
          <i data-lucide="inbox" class="text-black/60 dark:text-white/60 size-5"></i>
          <div class="absolute bg-cyan-600 size-2 rounded-full top-1 right-1"></div>
        </button>
        <button class="grid items-center rounded-md overflow-clip w-full cursor-pointer" onclick="toggleHidden('usermenu')" id="usermenu-btn">
          <img class="h-10" src="/assets/jsmith.png"/>
        </button>
      </div>
    </div>

    <!-- Sidebar -->

    <div class="bg-black/6 dark:bg-black h-full p-4 bg-clip-padding border-r border-black/20 dark:border-white/20 grid grid-rows-[auto_1fr_auto] w-64" id="sidebar">
      <div></div>
      <div></div>
      <div>
        <a class="block items-center rounded-lg hover:bg-black/8 hover:dark:bg-white/10 py-1 px-2 w-full grid grid-cols-[auto_1fr] gap-2" href="#">
          <i data-lucide="arrow-left-to-line" class="size-5 text-black/60 dark:text-white/60"></i>
          Collapse sidebar
        </a>
      </div>
    </div>

    <!-- Content -->
    <div class="grid dark:bg-white/8">
    </div>

    <!-- Floating -->

    <div class="absolute bg-clip-padding border rounded-xl border-black/20 dark:border-white/20 bg-white dark:bg-black right-2 top-16 p-2 grid shadow-md/10 dark:shadow-md/60" id="usermenu" hidden>
      <div class="grid grid-cols-[auto_auto_1fr] gap-2 items-center p-1 w-56" href="#">
        <img class="h-10 rounded-md" src="/assets/jsmith.png"/>
        <div>
          <div class="font-bold leading-5">
            John Smith
          </div>
          <div class="font-normal text-black/50 dark:text-white/50 text-sm/5">
            (jsmith)
          </div>
        </div>
        <a class="ml-auto p-2 rounded-lg hover:bg-black/8 hover:dark:bg-white/10 cursor-pointer">
          <i data-lucide="users" class="size-5"></i>
        </a>
      </div>
      <hr class="border-black/20 dark:border-white/20 rounded-full m-1">
      <a class="grid grid-cols-[auto_1fr] gap-2 items-center rounded-lg hover:bg-black/8 hover:dark:bg-white/10 p-1" href="#">
        <i data-lucide="smile" class="mx-auto size-5"></i>
        <div>Set Status</div>
      </a>
      <a class="grid grid-cols-[auto_1fr] gap-2 items-center rounded-lg hover:bg-black/8 hover:dark:bg-white/10 p-1" href="#">
        <i data-lucide="user" class="mx-auto size-5"></i>
        <div>Edit Profile</div>
      </a>
      <a class="grid grid-cols-[auto_1fr] gap-2 items-center rounded-lg hover:bg-black/8 hover:dark:bg-white/10 p-1" href="#">
        <i data-lucide="settings" class="mx-auto size-5"></i>
        <div>Preferences</div>
      </a>
      <hr class="border-black/20 dark:border-white/20 rounded-full m-1">
      <a class="grid grid-cols-[auto_1fr] gap-2 items-center rounded-lg hover:bg-black/8 hover:dark:bg-white/10 p-1" href="#">
        <i data-lucide="log-out" class="mx-auto size-5"></i>
        <div>Sign out</div>
      </a>
    </div>

  </body>
  <script>
    lucide.createIcons();

    // Applies `non-scaling-stroke` on all lucide icons so scaling preserves
    // stroke width
    Array.from(document.getElementsByClassName("lucide"))
      .map(elem => {
          Array.from(elem.children)
            .map(child => {
              child.setAttribute("vector-effect", "non-scaling-stroke")
            });
      });



    let toggleHidden = id => {
      document.getElementById(id).toggleAttribute('hidden');
    }



    let sidebar = document.getElementById('sidebar');
    let sidebar_btn = document.getElementById('sidebar-btn')

    sidebar.addEventListener('click', e => {
      e.stopPropagation();
    });

    let usermenu = document.getElementById('usermenu');
    let usermenu_btn = document.getElementById('usermenu-btn')

    usermenu.addEventListener('click', e => {
      e.stopPropagation();
    });

    document.addEventListener('click', e => {
      //if (!sidebar.hasAttribute('hidden')
      //    && !sidebar.contains(e.target)
      //    && !sidebar_btn.contains(e.target)) {
      //  sidebar.toggleAttribute('hidden');
      //}

      if (!usermenu.hasAttribute('hidden')
          && !usermenu.contains(e.target)
          && !usermenu_btn.contains(e.target)) {
        usermenu.toggleAttribute('hidden');
      }
    });

    document.addEventListener('keydown', e => {
      if (!e.keyCode == 27) {
        return;
      }

      //if (!sidebar.hasAttribute('hidden')) {
      //  sidebar.toggleAttribute('hidden');
      //}

      if (!usermenu.hasAttribute('hidden')) {
        usermenu.toggleAttribute('hidden');
      }
    });

    let useGradient = e => {
        let rect = e.target.getBoundingClientRect();
        e.target.style.setProperty('--x', e.clientX - rect.left + "px");
        e.target.style.setProperty('--y', e.clientY - rect.top + "px");
    };

    document.getElementById("logo").addEventListener('mousemove', useGradient);
  </script>
</html>
