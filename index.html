<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-black">
  <head>
    <meta charset="UTF-8"/>
    <title>project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content=""/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
      :root { --font-sans: "DM Sans", sans-serif; }
      .lucide { stroke-width: 1.2; }
    </style>
    <link rel="icon" href="favicon.png">
  </head>
  <body class="text-black dark:text-white min-h-screen" style="margin: 0px;">
    <div class="fixed border-b border-black/20 dark:border-white/20 w-full">
      <div class="bg-white dark:bg-black">
        <div class="grid grid-cols-[auto_1fr_auto] h-16 items-center px-3">
          <a href="#">
            <div class="relative size-10 m-auto" id="logo">
              <div class="absolute z-20 mask-[url(/assets/logo.svg)] mask-cover size-full bg-black dark:bg-white opacity-30 dark:opacity-40 hover:opacity-0 transition-opacity ease-in-out"></div>
              <div class="absolute z-10 mask-[url(/assets/logo.svg)] mask-cover size-full [--angle:90deg] bg-linear-(--angle) from-cyan-300 to-fuchsia-900" id="logo-gradient"></div>
            </div>
          </a>
          <div>
          </div>
          <div class="grid grid-flow-col gap-2 place-items-center">
            <button class="p-2 rounded-md border border-black/20 dark:border-white/20 text-white/40 w-50 grid grid-cols-[1fr_auto] items-center">
              <div class="leading-5">Type <kbd class="inline-block rounded-md border border-black/20 dark:border-white/20 w-5 font-mono"><span class="inline-block translate-y-px">/</span></kbd> to search</div>
              <i data-lucide="search" class="text-black/40 dark:text-white/40 size-5"></i>
            </button>
            <button class="p-2 rounded-md border border-black/20 dark:border-white/20 text-white/40">
              <i data-lucide="circle-dot" class="text-black/40 dark:text-white/40 size-5"></i>
            </button>
            <button class="p-2 rounded-md border border-black/20 dark:border-white/20 text-white/40">
              <i data-lucide="git-pull-request-arrow" class="text-black/40 dark:text-white/40 size-5"></i>
            </button>
            <button class="p-2 rounded-md border border-black/20 dark:border-white/20 text-white/40">
              <i data-lucide="book-marked" class="text-black/40 dark:text-white/40 size-5"></i>
            </button>
            <button class="relative p-2 rounded-md border border-black/20 dark:border-white/20 text-white/40">
              <i data-lucide="inbox" class="text-black/40 dark:text-white/40 size-5"></i>
              <div class="absolute bg-cyan-600 size-2 rounded-full top-1 right-1"></div>
            </button>
            <button class="grid items-center rounded-md overflow-clip w-full cursor-pointer" onclick="document.getElementById('usermenu').toggleAttribute('hidden')">
              <img class="h-10" src="/assets/jsmith.png"/>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="absolute border rounded-xl border-black/20 dark:border-white/20 bg-white dark:bg-black right-2 top-16 p-2 grid shadow-md/10 dark:shadow-md/60" id="usermenu" hidden>

      <div class="grid grid-cols-[auto_auto_1fr] gap-2 items-center p-1 w-56" href="#">
        <img class="h-10 rounded-md" src="/assets/jsmith.png"/>
        <div>
          <div class="font-bold leading-5">
            John Smith
          </div>
          <div class="font-normal text-black/50 dark:text-white/50 text-sm/5">
            (jsmith)
          </div>
        </div>
        <a class="ml-auto p-2 rounded-lg hover:bg-white/10">
          <i data-lucide="users" class="size-5"></i>
        </a>
      </div>

      <hr class="border-black/20 dark:border-white/20 border-1 rounded-full m-1">

      <a class="grid grid-cols-[auto_1fr] gap-2 items-center rounded-lg hover:bg-white/10 p-1" href="#">
        <i data-lucide="user" class="mx-auto size-5"></i>
        <div>Profile</div>
      </a>

      <a class="grid grid-cols-[auto_1fr] gap-2 items-center rounded-lg hover:bg-white/10 p-1" href="#">
        <i data-lucide="book-marked" class="mx-auto size-5"></i>
        <div>Repositories</div>
      </a>

      <a class="grid grid-cols-[auto_1fr] gap-2 items-center rounded-lg hover:bg-white/10 p-1" href="#">
        <i data-lucide="settings" class="mx-auto size-5"></i>
        <div>Settings</div>
      </a>

      <hr class="border-black/20 dark:border-white/20 border-1 rounded-full m-1">

      <a class="grid grid-cols-[auto_1fr] gap-2 items-center rounded-lg hover:bg-white/10 p-1" href="#">
        <i data-lucide="log-out" class="mx-auto size-5"></i>
        <div>Sign out</div>
      </a>

    </div>

    <div class="pt-16">
    </div>

  </body>
  <script>
    lucide.createIcons();

    // Applies `non-scaling-stroke` on all feather icons so scaling preserves
    // stroke width
    Array.from(document.getElementsByClassName("lucide"))
      .map(elem => {
          Array.from(elem.children)
            .map(child => {
              child.setAttribute("vector-effect", "non-scaling-stroke")
            });
      });

    let grad = document.getElementById("logo-gradient")
    document.getElementById("logo")
      .addEventListener('mousemove', e => {
        let bb = grad.getBoundingClientRect();

        let mx = (bb.right - bb.left) / 2 + bb.left;
        let my = (bb.bottom - bb.top) / 2 + bb.top;

        let y = e.pageY - my;
        let x = e.pageX - mx;

        let angle = (Math.atan2(y, x) * 180) / Math.PI;
        grad.style.setProperty('--angle', (angle + 90) + "deg");
      });
  </script>
</html>
